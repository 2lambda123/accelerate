    git:    https://github.com/tmcdonell/accelerate-llvm.git
    commit: bb05ef082f99456b0719124d9f7d10c2199a2838
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: f4c84a5c961345bf65059f555f21c6e8bf3070a1
