extra-deps:
- 'binary-0.8.4.0'
- 'bmp-1.2.6.1'
- 'chaselev-deque-0.5.0.5'
- 'gloss-1.10.2.2'
- 'gloss-rendering-1.10.2.1'
- 'libffi-0.1'
- 'llvm-general-3.5.1.2'
- 'llvm-general-pure-3.5.1.0'
- 'normaldistribution-1.1.0.3'
- 'repa-3.4.1.1'
- 'repa-io-3.4.1.1'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  accelerate:
    debug: false
    ekg:   true
  accelerate-fft:
    cuda:     true
    llvm-cpu: false
    llvm-gpu: false
  accelerate-fft:
    cuda:     true
    llvm-cpu: false
    llvm-gpu: false
  accelerate-examples:
    cuda:       true
    llvm-cpu:   false
    llvm-gpu:   false
    gui:        true
    ekg:        true
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

