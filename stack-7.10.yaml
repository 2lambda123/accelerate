# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-6.30

packages:
- '.'

- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 22d49629ade9b9b8e93985362323b1259155df37
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: 0f4d0b9781af099dad8739b57f4da55466293597
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 2bb0fb1c7608b4b37269a0a631dc2289bff2f560
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: c8a618b563853b08f3501979e05e51d1303d7fa4
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-fft.git
    commit: a27ec08ee856dd217880ac33a6f52ba9f184dcfb
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/linear-accelerate.git
    commit: 8dccc8d26d8e46e6cd30436047537a2795fd5064
  extra-dep: true

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'colour-accelerate-0.1.0.0'
- 'cuda-0.7.5.2'
- 'cufft-0.7.5.0'
- 'gloss-1.11.1.1'
- 'gloss-accelerate-0.2.0.0'
- 'gloss-raster-accelerate-0.2.0.0'
- 'gloss-rendering-1.11.1.1'
- 'lens-accelerate-0.1.0.0'
- 'libffi-0.1'
- 'llvm-hs-4.0.0.0'
- 'llvm-hs-pure-4.0.0.0'
- 'matrix-market-attoparsec-0.1.0.5'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.1'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-hs:
    shared-llvm: true
    semigroups: true
  llvm-hs-pure:
    semigroups: true
  accelerate:
    debug: false
    ekg:   false
  accelerate-cuda:
    debug: false
  accelerate-llvm-native:
    debug: false
  accelerate-llvm-ptx:
    debug: false
    nvvm:  false
  accelerate-fft:
    cuda:     true
    llvm-cpu: true
    llvm-ptx: true
  accelerate-examples:
    cuda:       true
    llvm-cpu:   true
    llvm-ptx:   true
    gui:        true
    ekg:        false
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

