# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-6.4

packages:
- '.'

- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 8c3c9cee1f73dc9732f28f44452c434f41261823
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: d175b59d3879ba66bd6b2c8231b336ca6ff5553d
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: c79479016df55f78f79a180ce548f276f6b5da88
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/AccelerateHS/accelerate-io.git
    commit: 4e3637469972993a4b160af39b00ea7a7ec6f1e2
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-fft.git
    commit: cede00c627ce3c82d6076134c2928a1bd2bc028f
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: 11f924e08a3d42043826aa87081aa66d834c09e7
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/nvvm.git
    commit: 0dcc67e35e690d1eaaebceaf8deb86a39d486d6c
  extra-dep: true

- location:
    git:    https://github.com/robeverest/cufft.git
    commit: 3a793a1dfdc205867d38d90303356832a11c0718
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-accelerate.git
    commit: 0cfc66ee09b50d5ed2eaa6fb5df68dc720e3a7dd
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/gloss-raster-accelerate.git
    commit: b3e7eefa07e581d31581f384eef7f80d3895b96c
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/colour-accelerate.git
    commit: b8d88a99e2d015c9acddefa41a2ffa9955ac5a08
  extra-dep: true

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'gloss-1.10.1.1'
- 'gloss-rendering-1.10.1.1'
- 'libffi-0.1'
- 'llvm-general-3.5.1.2'
- 'llvm-general-pure-3.5.1.0'
- 'normaldistribution-1.1.0.3'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  accelerate-examples:
    cuda: true
    llvm-cpu: true
    llvm-gpu: true
    gui: true
    ekg: true
    codespeed: false
    nofib: true
    smvm: true
    crystal: true
    canny: true
    mandelbrot: true
    fluid: true
    nbody: true
    smoothlife: true
    hashcat: true
    fft: true
    pagerank: true
    ray: true
    kmeans: true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

